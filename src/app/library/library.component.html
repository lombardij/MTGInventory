<div class="panel panel-primary">
  <div class="panel-heading">Library</div>
  <div class="panel-body">
      <div class='table-responsive'>
          <table class='table'>
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Mana Cost</th>
                      <th>Set</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                    <tr *ngFor='let card of mtgCards'>
                        <td>{{card.name}}</td>
                        <td>
                            <img *ngFor="let image of card.manaImages" [src]="image" />
                        </td>
                        <td>{{card.setName}}</td>
                        <td>$1.00</td>
                    </tr>
              </tbody>
          </table>
      </div>
  </div>

</div>
